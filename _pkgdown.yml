url: https://jameshwade.github.io/shinymcp/

template:
  bootstrap: 5
  bootswatch: cosmo
  bslib:
    primary: "#1a8a9e"
    border-radius: 0.5rem
    btn-border-radius: 0.5rem

home:
  title: "shinymcp - Shiny Apps Inside AI Chat"
  description: >
    Convert Shiny apps into MCP Apps that render interactive UIs directly
    inside AI chat interfaces like Claude Desktop.

navbar:
  bg: primary
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: Converting Shiny Apps
          href: articles/converting-shiny-apps.html
        - text: Automatic Conversion
          href: articles/automatic-conversion.html

reference:
  - title: Create MCP Apps
    desc: Build and serve MCP Apps from UI components and tools.
    contents:
      - mcp_app
      - McpApp
      - serve

  - title: Input Components
    desc: >
      Interactive inputs that mirror Shiny's API. Values are sent to tools
      when the user interacts with them.
    contents:
      - mcp_select
      - mcp_text_input
      - mcp_numeric_input
      - mcp_checkbox
      - mcp_slider
      - mcp_radio
      - mcp_action_button

  - title: Output Components
    desc: >
      Placeholders populated by tool results. The JS bridge routes values
      to outputs based on matching IDs.
    contents:
      - mcp_text
      - mcp_plot
      - mcp_table
      - mcp_html

  - title: Conversion Pipeline
    desc: >
      Parse, analyze, and generate MCP Apps from existing Shiny apps.
    contents:
      - convert_app
      - parse_shiny_app
      - analyze_reactive_graph
      - generate_mcp_app
      - starts_with("print.")

  - title: Bridge Helpers
    desc: Internal helpers for the JS bridge configuration.
    contents:
      - bridge_config_tag
      - bridge_script_tag

  - title: Package
    contents:
      - shinymcp-package
